<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>User CRUD</title>
  <link rel="stylesheet" href="homework_19_lection.css">
</head>
<body>
  <div class="users-control-room">
    <button class="users-control-room__add-button">Add new user</button>
    <table class="users-table">
      <col class="users-table__column">
      <col class="users-table__column">
      <col class="users-table__column">
      <col class="users-table__column">
      <col class="users-table__column">
      <col class="users-table__column">
      <col class="users-table__column">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Adress</th>
          <th>Skills</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <form class="users-control-room__form">
      <fieldset>
        <label>
          Name
          <input type="text" name="name" maxlength='20' required>
        </label>
        <label>
          Surname
          <input type="text" name="surname" maxlength='20' required>
        </label>
        <label>
          Age
          <input type="number" name="age" min="1" max="120">
        </label>
        <label>
          Adress
          <textarea name="adress" maxlength='60'></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" name="skills" value="js">JS
        </label>
        <label>
          <input type="checkbox" name="skills" value="python">Python
        </label>
        <label>
          <input type="checkbox" name="skills" value="php">PHP
        </label>
      </fieldset>
     <input type="submit" value="Save">
    </form>
  <script src="homework_19_lection.js"></script>
</body>
</html>
